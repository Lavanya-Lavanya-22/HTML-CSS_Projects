<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reestar</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <nav class="header" id="header">
        <h1>Reestar</h1>
        <ul>
            <a href="#header">
                <li>Home|</li>
            </a>
            <a href="#product">
                <li>Recipe|</li>
            </a>
            <a href="#footer">
                <li>Contact</li>
            </a>
        </ul>
    </nav>
    <div class="product" id="product">
        <div class="box">
            <img src="https://tse3.mm.bing.net/th?id=OIP.J5OuUNrvsyv3GK9WLZgRRgHaEY&pid=Api&P=0&h=180"
                alt="spicy tteokbokki">
            <p>Spicy and sweet Tteokbokki </p>
            <p style="padding-top:5px;">$10</p>
            <button>Order Now</button>
        </div>

        <div class="box">
            <img src="https://tse2.mm.bing.net/th?id=OIP.zhZ9tiHtuJazK2os6OsqtQHaHa&pid=Api&P=0&h=180"
                alt=" Strawberry Roll Cake ">
            <p> Strawberry Roll Cake </p>
            <p style="padding-top:5px;">$13</p>
            <button>Order Now</button>
        </div>
        <div class="box">
            <img src="http://www.maangchi.com/wp-content/uploads/2015/03/bibimguksu.jpg" alt="noodles">
            <p>Kimchi Noodles</p>
            <p style="padding-top:5px;">$17</p>
            <button>Order Now</button>
        </div>
        <div class="box">
            <img src="https://cdn.omni-links.com/eurex/2c30b911-4501-4b96-ba37-c3287ba049f6.jpg" alt="Moochi">
            <p> Moochi(Rice cake)</p>
            <p style="padding-top:5px;">$8</p>
            <button>Order Now</button>
        </div>

    </div>

    <nav class="footer" id="footer">
        <h1 style="padding:10px;">Contact Us</h1>
        <label for="name">Name <input id="name" id="name" class="name" type="text" placeholder="Name"
                required /></label>
        <label for="age">Age <input type="number" id="age" placeholder="Age" required /></label>
        <label for="email">Email <input type="email" id="email" placeholder="Email" required /></label>
        <input id="submit" type="submit" value="Submit">
    </nav>


</body>

</html>
